name: arnoudj/box-ubuntu12.04-puppet
version: 0.0.1
description: Base box to use for running puppet manifests
type : main
platform : ubuntu@12.04
keywords :
  - puppet
packages :
  - puppet
script : |
  sudo apt-get update
  sudo apt-get install -yq wget curl
  export PUPPETLABS-RELEASE_DEB=puppetlabs-release-precise.deb
  cd
  wget http://apt.puppetlabs.com/$PUPPETLABS-RELEASE_DEB
  sudo apt-get update
  sudo apt-get install puppet facter
  rm $PUPPETLABS-RELEASE_DEB
