name: puppet
version: 0.0.1
description: Base box to use for running puppet manifests
type : main
platform : ubuntu@12.04
keywords :
  - puppet
packages :
  - puppet
script : |
  sudo apt-get update
  sudo apt-get install -yq wget curl
  export PUPPETLABS_RELEASE_DEB=puppetlabs-release-precise.deb
  cd
  wget http://apt.puppetlabs.com/$PUPPETLABS_RELEASE_DEB
  sudo apt-get update
  sudo apt-get install puppet facter
  rm $PUPPETLABS_RELEASE_DEB
  export MANIFEST_DIR=$WERCKER_ROOT/manifests
  export MODULES_DIR=$WERCKER_ROOT/modules
  test -f $MANIFEST_DIR/init.pp && puppet apply --modulepath=$MODULES_DIR $MANIFEST_DIR/init.pp
